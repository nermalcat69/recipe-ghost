zerops:
  - setup: ghost
    build:
      base: nodejs@18
      # os: ubuntu
      buildCommands:
        - apk update && apk add git && apk add jq
        # - apt update && apt install git -y && apt install jq -y
        - |
          cd ./current
          yarn
          yarn add ghost-storage-adapter-s3
          mkdir -p ./content/adapters/storage
          cp -r ./node_modules/ghost-storage-adapter-s3 ./content/adapters/storage/s3
      deployFiles:
        - content
        - current
        - versions
        - .ghost-cli
        - config.production.json
    run:
      base: nodejs@18
      # os: ubuntu
      envVariables:
        AWS_DEFAULT_REGION: us-east-1
        AWS_ACCESS_KEY_ID: ${storage_accessKeyId}
        AWS_SECRET_ACCESS_KEY: ${storage_secretAccessKey}
        STORAGE_HOSTNAME: storage
        GHOST_STORAGE_ADAPTER_S3_PATH_BUCKET: ${storage_bucketName}
        GHOST_STORAGE_ADAPTER_S3_ASSET_HOST: ${storage_apiUrl}/${GHOST_STORAGE_ADAPTER_S3_PATH_BUCKET}
        GHOST_STORAGE_ADAPTER_S3_ENDPOINT: ${storage_apiUrl}
        GHOST_STORAGE_ADAPTER_S3_FORCE_PATH_STYLE: true
        database__connection__database: ${dbha_hostname}
        database__connection__host: ${dbha_hostname}
        database__connection__password: ${dbha_password}
        database__connection__user: ${dbha_user}
        url: ${zeropsSubdomain}
        REGION: usc1
      ports:
        - port: 2368
          httpSupport: true
      prepareCommands:
        - npm install -g ghost-cli
      start: ghost run